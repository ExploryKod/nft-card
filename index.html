<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body class="body-layout body-color">

  <main class="card-container card-color">

    <div class="card-inner-container inner-color">
      <img class="image-radius" alt="equilibrium product" src="./images/image-equilibrium.jpg">


      <article class="product-description product-desc-color">
        <div class="description-inner-container">
          <h1 class="title title-color">Equilibrium <span>#3429</span></h1>

          <h2 class="description description-color">Our Equilibrium collection promotes <br /> balance and calm.</h2>

          <h3 class="eth eth-color">0.041 ETH</h3>
          <h3 class="time-left time-left-color">3 days left</h3>


          <hr class="separator sep-color">
          <p class="author author-color">Creation of <span>Jules Wyvern</span></p>

        </div>
      </article>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a title="attribution" rel="noopener" href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend
        Mentor</a>.
      Coded by <a href="#">Amaury Franssen</a>.
    </div>
  </footer>
</body>

</html>
